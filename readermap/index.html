<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Reads map</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    <style>

    </style>
  </head>
  <body>
    <script>
      //configurable variables
      var margin = {top:30,bottom:30,left:30,right:30};
      var outerWidth = 200;
      var outerHeight = 200;
      var circleRadius = 5;

      //Set up plot area
      var innerWidth = outerWidth - margin.left - margin.right;
      var innerHeight = outerHeight - margin.top - margin.bottom;
      var svg = d3.select("body").append("svg")
        .attr("width", outerWidth)
        .attr("height", outerHeight);
      var plotArea = svg.append("g")
        .attr("transform","translate(" + margin.right + "," + margin.top + ")");
      var xScale = d3.scale.linear().range([0, innerWidth]);
      var yScale = d3.scale.linear().range([innerHeight,0]);

      function render(data)
      {
        //Get data in right form
        var readers = type(data.results);

        console.log(readers);

        //Set up
        xScale.domain(d3.extent(readers, function(d) {return d.location.coordinates[0];}));
        yScale.domain(d3.extent(readers, function(d) {return d.location.coordinates[1];}));

        var reads = plotArea.selectAll("g").data(readers);

        //Enter phase - add dot for each reader
        var circleG = reads.enter().append("g")
          .attr("transform", function (d) { return "translate( " + xScale(d.location.coordinates[0]) + "," + yScale(d.location.coordinates[1]) + ")";} );
        var circle = circleG.append("circle")
          .attr("r",circleRadius)
        var popup = circleG.append("svg:title")
          .text(function (d) {
            var result = "Reader: " + d.reader + "\n";
            for (var i = 0; i < d.reads.length; i++)
            {
              result += "Tag ID: " + d.reads[i].tag_id + " Time: " + new Date(d.reads[i].timestamp) + "\n";
            }
            return result;
          });
      }

      function type(data)
      {
        var results = [];
        for (var i = 0; i<data.length; i++)
        {
          var element = data[i];
          var index = contains(results, "reader", element.reader);
          var reader;
          if (index < 0)
          {
            reader = {
              "reader": element.reader,
              "location": element.location,
              "reads" : []
            }
            results.push(reader);
          }
          else
          {
            reader = results[index];
          }

          var read = {
            "timestamp": element.timestamp,
            "tag_id": element.tag_id
          };

          reader.reads.push(read);
        }

        return results;
      }

      function contains(list, key, value)
      {
        for (var i = 0; i < list.length; i++)
        {
          if (list[i][key] === value)
            return i;
        }
        return -1;
      }

      d3.json("/sample_data.json", render);

    </script>
  </body>
</html>
